<div class="ItemTableContainer">
	<itemTableAddons  (onSearchItem)="handleSearch($event)"></itemTableAddons>
	<itemTable [tableHeaders]="tableHeaders" [tableData]="tableData" [dataFields]="dataFields"></itemTable>
	<itemTablePaginator [hidden]="!itemListConfig.itemListFlags.enablePaginator" [tableSize]="tableSize" [paginatorConfig]="tablePaginatorConfig" (onLimitChanges)="changeLimiterValue($event)" (onItemPaginatorEvent)="changeTableData($event)" ></itemTablePaginator>
</div>
